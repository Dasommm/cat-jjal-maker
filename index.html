<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>고양이 가라사대</title>
	</head>
	<style>
		body {
			text-align: center;
		}
		.main-card button {
			position: relative;
			left: -45px;
			bottom: 15px;
		}
		.favorites {
			list-style: none;
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
			gap: 15px;
		}
	</style>
	<body>
		<div id="app"></div>

		<script
			src="https://unpkg.com/react@16/umd/react.development.js"
			crossorigin
		></script>
		<script
			src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
			crossorigin
		></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

		<script type="text/babel">
			const jsonLocalStorage = {
				setItem: (key, value) => {
					localStorage.setItem(key, JSON.stringify(value));
				},
				getItem: (key) => {
					return JSON.parse(localStorage.getItem(key));
				},
			};

			const fetchCat = async (text) => {
				const OPEN_API_DOMAIN = "https://cataas.com";
				const response = await fetch(
					`${OPEN_API_DOMAIN}/cat/says/${text}?json=true`
				);
				const responseJson = await response.json();
				return `${OPEN_API_DOMAIN}/${responseJson.url}`;
			};

			console.log("야옹");
			// import { css, jsx } from "@emotion/react";

			function CatItem(props) {
				return (
					<li>
						<img src={props.img} style={{ width: "150px" }} />
					</li>
				);
			}

			function Favorites({ favorites }) {
				if (favorites.length === 0) {
					return <div> 즐겨찾기 저장해보세여</div>;
				}

				return (
					<ul className="favorites">
						{favorites.map((cat) => (
							<CatItem img={cat} key={cat} />
						))}
					</ul>
				);
			}

			function MainCard({ img, onHeartClick, alreadyFavorite }) {
				const heartIcon = alreadyFavorite ? "💖" : "🤍";
				return (
					<div className="main-card">
						<img src={img} alt="고양이" width="400" />
						<button onClick={onHeartClick}>{heartIcon}</button>
					</div>
				);
			}

			function Title(props) {
				return <h1>{props.children}</h1>;
			}

			function Form({ updateMainCat }) {
				const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
				const [value, setValue] = React.useState("");
				const [errorMsg, setErrorMsg] = React.useState("");

				function handleInputChange(e) {
					const userValue = e.target.value;
					setErrorMsg("");
					if (includesHangul(userValue)) {
						setErrorMsg("한글노노");
					} else {
						setErrorMsg("");
					}
					setValue(userValue.toUpperCase());
				}

				function handleFormSubmit(e) {
					e.preventDefault();
					setErrorMsg("");
					if (value === "") {
						setErrorMsg("빈값이에요");
						return;
					}
					updateMainCat(value);
				}
				return (
					<form onSubmit={handleFormSubmit}>
						<input
							type="text"
							name="name"
							placeholder="영어 대사를 입력해주세요"
							onChange={handleInputChange}
							value={value}
						/>
						<button type="submit">생성</button>
						<p style={{ color: "red" }}>{errorMsg}</p>
					</form>
				);
			}
			// function TestCss() {
			// 	return (
			// 		<div
			// 			css={css`
			// 				padding: 32px;
			// 				background-color: hotpink;
			// 				font-size: 24px;
			// 				border-radius: 4px;
			// 				&:hover {
			// 					color: ${color};
			// 				}
			// 			`}>
			// 			Hover to change color.
			// 		</div>
			// 	);
			// }

			const App = () => {
				const CAT1 =
					"https://cataas.com/cat/60b73094e04e18001194a309/says/react";
				const CAT2 =
					"https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
				const CAT3 =
					"https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";
				// const [counter, setCounter] = React.useState(
				// 	jsonLocalStorage.getItem("counter")
				// );
				const [counter, setCounter] = React.useState(() => {
					return jsonLocalStorage.getItem("counter");
				});
				// const counter = counterState[0];
				// const setCounter = counterState[1];
				const [catChange, setCatChange] = React.useState(CAT1);
				// const [favorites, setFavorites] = React.useState(
				// 	jsonLocalStorage.getItem("favorites") || []
				// );
				const [favorites, setFavorites] = React.useState(() => {
					return jsonLocalStorage.getItem("favorites") || [];
				});

				const alreadyFavorite = favorites.includes(catChange);

				async function setInitialCat() {
					const newCat = await fetchCat("first cat");
					setCatChange(newCat);
				}

				React.useEffect(() => {
					setInitialCat();
				}, []);

				async function updateMainCat(value) {
					const newCat = await fetchCat(value);

					setCatChange(newCat);
					//setCounter(nextCounter);
					setCounter((prev) => {
						const nextCounter = prev + 1;
						jsonLocalStorage.setItem("counter", nextCounter);

						return prev + 1;
					});
				}

				function handleHeartClick() {
					const nextFavorites = [...favorites, catChange];
					setFavorites(nextFavorites);
					jsonLocalStorage.setItem("favorites", nextFavorites);
				}

				// const counterTitle = counter === null ? "" : counter + "번째";
				// 이렇게 선언하고 title에 counterTitle을 불러도 된다.

				//counter === null || counter === 0	? "고양이 가라사대" : counter + "번째 고양이 가라사대"
				//(counter === null || counter ===0)? "고양이 가라사대": `${counter}번째 고양이 가라사대`

				return (
					<div>
						<Title>
							{counter === null || counter === 0
								? "고양이 가라사대"
								: counter + "번째 고양이 가라사대"}
						</Title>
						<Form updateMainCat={updateMainCat} />
						<MainCard
							img={catChange}
							onHeartClick={handleHeartClick}
							alreadyFavorite={alreadyFavorite}
						/>
						<Favorites favorites={favorites} />
					</div>
				);
			};

			const 여기에그려 = document.querySelector("#app");
			ReactDOM.render(<App />, 여기에그려);

			// const color = "white";

			// render(
			// 	<div
			// 		css={css`
			// 			padding: 32px;
			// 			background-color: hotpink;
			// 			font-size: 24px;
			// 			border-radius: 4px;
			// 			&:hover {
			// 				color: ${color};
			// 			}
			// 		`}>
			// 		Hover to change color.
			// 	</div>
			// );
		</script>
	</body>
</html>
